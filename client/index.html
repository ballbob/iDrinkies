<!DOCTYPE html>

<html lang="en">

<head>
  <title>iDrinkies map: where's the nearest booze?</title>
  <link rel="stylesheet" href="/main.css">
  <script src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyAMJHPbORbz_vlVN9nNu_wN-jyT02mKnAQ&libraries=places"></script>
  <script src="bundle.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">
</head>

<body>

  <header>

    <img id="logo" src="Logo.png" alt="iDrinkies Logo">

    <section id="logo-h1-container">
      <h1 id="page-description">iDrinkies</h1>
    </section>

  </header>

  <section id="h2-container">
    <h2 id="page-description">Find your favourite iDrinkies stockist :</h2>
  </section>

  <div id="main-container">

    <main>

      <div id="map-container">
        <div>
          <input id="search-box" placeholder="Where would you like to go?"/>
        </div>
        <section id="map-content"></section>
        <div>
          <button id="near-me-button">
            Find your nearest iDrinkies!
          </button>
        </div>
      </div>

    </main>

    <article>

        <section id="list-name"> Full list of our stockists!</section>
        <section id="list-content"></section>
        <section id="list-key"></section>

    </article>

  </div>

</body>

</html>
